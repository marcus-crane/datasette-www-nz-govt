name: "Refresh database"
on:
  schedule:
    - cron: "0 18 * * *" # 5pm UTC = 6am NZT
  workflow_dispatch:
jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: latest
          install-chromedriver: true
      - run: pip install -r requirements.txt
      - run: python run scrape_organisations.py
      - run: convert_sqlite_to_csv.sh
      - name: Commit database changes
        run: |
          set -eux

          git config --local user.email "helper@utf9k.net"
          git config --local user.name "Helper Bot"

          if [ $(git diff --numstat --exit-code) -eq 0 ];
            # No changes have occurred so there's no point generating a commit"
            exit $exit_status
          fi
          
          git add .
          git commit -a -m "Dataset has been updated" || exit 0